{

}

// Convert sequential to variable-length 3-bit codes
function sequentialToFourBit(base)
{
	var result = new Array();

	for(var i=0;i<base.length;i++)
	{
		var n = Math.round(base[i]);

		while(n > 7)
		{
			var remainder = (n % 8);
			result.push(remainder + 8);
			n = (n - remainder) / 8;
		}
		result.push(n);
	}

	return result;
}

function fourBitToEncoded(base)
{
	var currentValue = 0;
	var currentBits = 0;
	var result = "";

	for(var i=0;i<base.length;i++)
	{
		currentValue += base[i] << currentBits;
		currentBits += 4;

		if(currentBits >= 6)
		{
			var remainder = currentValue % 64;
			result += base64key[remainder];
			currentValue = (currentValue - remainder) / 64;
			currentBits -= 6;
		}
	}

	// Flush remainder
	if(currentBits > 0)
		result += base64key[currentValue];

	return result;
}



function encodedToFourBit(base)
{
	var currentValue = 0;
	var currentBits = 0;
	var result = new Array();

	for(var i=0;i<base.length;i++)
	{
		var codedValue = base64key.indexOf(base[i]);

		currentValue += codedValue << currentBits;
		currentBits += 6;

		while(currentBits >= 4)
		{
			var remainder = currentValue % 16;
			result.push(remainder);
			currentValue = (currentValue - remainder) / 16;
			currentBits -= 4;
		}
	}

	return result;
}


function fourBitToSequential(base)
{
	var result = new Array();
	var baseValue = 0;
	var bitOffset = 0;

	for(var i=0;i<base.length;i++)
	{
		var v = base[i];

		baseValue += (v % 8) << bitOffset;

		if(v > 7)
			bitOffset += 3;
		else
		{
			result.push(baseValue);
			baseValue = 0;
			bitOffset = 0;
		}
	}

	return result;
}

function resetAppraisal()
{
	var finalPrice = 0;

	for(var i=0;i<numItems;i++)
	{
		var quant = Math.round(document.getElementById('itemQuantity' + i).value);

		finalPrice += quant * itemForID[i].price;
	}

	document.getElementById('totaldisplay').innerHTML = "<b>" + formatPrice(Math.round(finalPrice)) + "</b>";
}

function encodeOrder()
{
	if (shoppingCart.length > 0)
	{
		var coefArray = new Array();

		coefArray.push(currentVersion);		// Stamp this version
		coefArray.push(shoppingCart.length - 1);

		for(var i=0;i<shoppingCart.length;i++)
		{
			var scItem = shoppingCart[i];
			coefArray.push(scItem.id);
			coefArray.push(scItem.runCount - 1);
			coefArray.push(scItem.quantity - 1);
		}

		var qcode = fourBitToEncoded(sequentialToFourBit(coefArray));
		document.getElementById('quickrefcode').value = qcode;
	}
	else
		document.getElementById('quickrefcode').value = "";
}


function decodeOrder()
{
	var coefArray = fourBitToSequential(encodedToFourBit(document.getElementById('quickrefcode').value));
	var expandedCoefs = new Array();

	var nextRLE = false;

	if(coefArray[0] != currentVersion)
		alert("WARNING: This order code was created using an older value sheet!  Pricing may have changed!");

	numItems = coefArray[1] + 1;
	
	shoppingCart = new Array();

	for(var i=0;i<numItems;i++)
	{
		var id = coefArray[2 + i * 3];
		var runCount = coefArray[3 + i * 3] + 1;
		var quantity = coefArray[4 + i * 3] + 1;

		shoppingCart.push(new ShoppingCartItem(id, runCount, quantity));
	}

	updateShoppingCartTable();
	updateShoppingCartPrices();
}


function formatPrice(nStr)
{
	nStr += '';
	x = nStr.split('.');
	x1 = x[0];
	x2 = x.length > 1 ? '.' + x[1] : '';
	var rgx = /(\d+)(\d{3})/;
	while (rgx.test(x1)) {
		x1 = x1.replace(rgx, '$1' + ',' + '$2');
	}
	return x1 + x2 + " ISK";
}

function saveShoppingCart()
{
	for(var i=0;i<shoppingCart.length;i++)
	{
		var scItem = shoppingCart[i];
		scItem.quantity = Math.round(document.getElementById('scQuantity' + i).value);
		scItem.runCount = Math.round(document.getElementById('scRunCount' + i).value);
	}
}

function updateShoppingCartTable()
{
	var shoppingCartHTML = "";

	// Build the items table
	shoppingCartHTML = "<table border='0' cellspacing='10px'>";
	shoppingCartHTML += "<tr><td></td><td>Item</td><td>Runs Per Copy</td><td>Price per blueprint</td><td>Eligible for flat rate?</td><td>Number of copies</td><td>Subtotal</td></tr>";

	for(var i=0;i<shoppingCart.length;i++)
	{
		var scItem = shoppingCart[i];
		var item = itemForID[scItem.id];
		var maxRuns = item.maxRuns;
		var runsPerCopyHTML = "<input type='number' id='scRunCount" + i + "' min='1' max='" + maxRuns + "' value='" + scItem.runCount + "' onChange='onShoppingCartChanged()' />/" + maxRuns;
		var numberOfCopiesHTML = "<input type='number' id='scQuantity" + i + "' min='1' value='" + scItem.quantity + "' onChange='onShoppingCartChanged()' />";
		var removeHTML = "<input type='button' onClick='removeSCItem(" + i + ")' value='Remove' />"
		shoppingCartHTML += "<tr><td>" + removeHTML + "</td><td>" + item.name + "</td><td>" + runsPerCopyHTML + "</td><td><div id='scPricePerBlueprint" + i + "'/></td><td><div id='scPriceBasis" + i + "'/></td><td>" + numberOfCopiesHTML + "</td><td><div id='scSubtotal" + i + "'/></td></tr>";
	}
	shoppingCartHTML += "</table>";
	
	document.getElementById('shoppingCart').innerHTML = shoppingCartHTML;
}

function legalizeShoppingCartQuantities()
{
	for(var i=0;i<shoppingCart.length;i++)
	{
		var scItem = shoppingCart[i];
		var item = itemForID[scItem.id];
		var maxRuns = item.maxRuns;

		var adjustedRuns = scItem.runCount;
		var adjustedQuantity = scItem.quantity;
		var needRunAdjustment = false;
		var needQuantityAdjustment = false;
		if (scItem.runCount < 1)
		{
			adjustedRuns = 1;
			needRunAdjustment = true;
		}
		else if (scItem.runCount > maxRuns)
		{
			adjustedRuns = maxRuns;
			needRunAdjustment = true;
		}
		
		if (scItem.quantity < 1)
		{
			adjustedQuantity = 1;
			needQuantityAdjustment = true;
		}

		if (needQuantityAdjustment)
		{
			document.getElementById('scQuantity' + i).value = adjustedQuantity;
			scItem.quantity = adjustedQuantity;
		}

		if (needRunAdjustment)
		{
			document.getElementById('scRunCount' + i).value = adjustedRuns;
			scItem.runCount = adjustedRuns;
		}
	}
}

function onShoppingCartChanged()
{
	saveShoppingCart();
	legalizeShoppingCartQuantities();
	updateShoppingCartPrices();
}

function removeSCItem(index)
{
	saveShoppingCart();
	shoppingCart.splice(index, 1);
	updateShoppingCartTable();
	updateShoppingCartPrices();
}

function updateShoppingCartPrices()
{
	var total = 0.0;
	var discountRateTotal = 0.0;
	var isAllDiscount = true;
	for(var i=0;i<shoppingCart.length;i++)
	{
		var scItem = shoppingCart[i];
		var item = itemForID[scItem.id];
		var maxRuns = item.maxRuns;
		var baseRate = item.baseRate;

		var isDiscountRate = false;
		var isMinimum = false;
		var isDiscountEligible = false;
		
		var hasItemRate = (item.name in itemRates);
		var hasCategoryRate = (item.category in categoryRates);
		var rateMaxRuns = maxRuns;
		if (hasItemRate && (item.name in itemRateMaxRuns))
			rateMaxRuns = itemRateMaxRuns[item.name];

		var bpPrice = scItem.runCount * item.baseRate;
		
		if (hasItemRate && scItem.runCount == rateMaxRuns)
		{
			isDiscountEligible = true;
			var discountBPPrice = itemRates[item.name];
			discountRateTotal += discountBPPrice * scItem.quantity;
			if (discountBPPrice < bpPrice)
			{
				bpPrice = discountBPPrice;
				isDiscountRate = true;
			}
		}
		else if (hasCategoryRate && scItem.runCount == rateMaxRuns)
		{
			isDiscountEligible = true;
			var discountBPPrice = categoryRates[item.category];
			discountRateTotal += discountBPPrice * scItem.quantity;
			if (discountBPPrice < bpPrice)
			{
				bpPrice = discountBPPrice;
				isDiscountRate = true;
			}
		}
		if (bpPrice < globalMinimum)
		{
			isMinimum = true;
			bpPrice = globalMinimum;
		}

		if (!isDiscountEligible)
			isAllDiscount = false;

		var bpSubtotal = bpPrice * scItem.quantity;
		if (isDiscountEligible)
			priceBasisText = "Yes";
		else if (hasItemRate || hasCategoryRate)
			priceBasisText = "No (Runs must be " + rateMaxRuns + ")";
		else
			priceBasisText = "No";

		document.getElementById('scPricePerBlueprint' + i).innerHTML = bpPrice.toFixed(2) + " ISK";
		document.getElementById('scPriceBasis' + i).innerHTML = priceBasisText;
		document.getElementById('scSubtotal' + i).innerHTML = bpSubtotal.toFixed(2) + " ISK";

		total += bpSubtotal;
	}

	var totalMinimumText = "";

	if (total < totalMinimum)
	{
		total = totalMinimum;
		totalMinimumText = " (Custom Order Minimum)";
	}
	if (isAllDiscount && discountRateTotal < total)
	{
		total = discountRateTotal;
		totalMinimumText = " (Flat Rate)";
	}

	document.getElementById('priceDisplay').innerHTML = "<h1>" + Math.round(total).toLocaleString('en-US') + " ISK" + totalMinimumText + "</h1>";

	encodeOrder();
}

function addItem(itemId)
{
	saveShoppingCart();

	var item = itemForID[itemId];
	var haveItem = false
	var itemIndex = 0;
	for(var i=0;i<shoppingCart.length;i++)
	{
		if (shoppingCart[i].id == itemId)
		{
			haveItem = true;
			itemIndex = i;
		}
	}

	if (haveItem)
		shoppingCart[itemIndex].quantity += 1;
	else
	{
		var rateMaxRuns = item.maxRuns;
		if (item.name in itemRateMaxRuns)
			rateMaxRuns = itemRateMaxRuns[item.name];

		shoppingCart.push(new ShoppingCartItem(itemId, rateMaxRuns, 1));
	}

	updateShoppingCartTable();
	updateShoppingCartPrices();
}
